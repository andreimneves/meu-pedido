<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes Completas - Meu Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos existentes + novos */
        .horarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .dia-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .dia-card h4 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dia-card .dia-semana {
            font-weight: 600;
            color: #C83232;
        }
        
        .horario-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        
        .horario-inputs input[type="time"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .mensagem-preview {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-radius: 5px 5px 0 0;
        }
        
        .tab-button.active {
            background: #C83232;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Meu Pedido - Painel Administrativo</h1>
        <div class="user-info">
            <span>DL Crepes e Lanches</span>
            <button class="logout" onclick="logout()">Sair</button>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="produtos.html">üì¶ Produtos</a></li>
                <li><a href="categorias.html">üìÅ Categorias</a></li>
                <li><a href="pedidos.html">üìã Pedidos</a></li>
                <li><a href="config.html" class="active">‚öôÔ∏è Configura√ß√µes</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <h1>‚öôÔ∏è Configura√ß√µes Completas da Loja</h1>
            
            <div id="successMessage" class="success-message" style="display:none;"></div>
            <div id="errorMessage" class="error-message" style="display:none;"></div>
            
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="openTab('geral')">üè™ Geral</button>
                    <button class="tab-button" onclick="openTab('horarios')">‚è∞ Hor√°rios Delivery</button>
                    <button class="tab-button" onclick="openTab('mensagens')">üìù Mensagens</button>
                    <button class="tab-button" onclick="openTab('frete')">üöö Frete</button>
                </div>
                
                <div id="tab-geral" class="tab-content active">
                    <!-- Conte√∫do ser√° carregado via JS -->
                </div>
                
                <div id="tab-horarios" class="tab-content">
                    <!-- Conte√∫do ser√° carregado via JS -->
                </div>
                
                <div id="tab-mensagens" class="tab-content">
                    <!-- Conte√∫do ser√° carregado via JS -->
                </div>
                
                <div id="tab-frete" class="tab-content">
                    <!-- Conte√∫do ser√° carregado via JS -->
                </div>
            </div>
            
            <button class="btn-save" onclick="salvarTodasConfiguracoes()" style="margin-top: 20px; width: 100%;">üíæ Salvar Todas as Configura√ß√µes</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const SUBDOMINIO = 'dlcrepes';
        
        let configuracoes = {};
        let horarios = [];

        // Logout
        function logout() {
            localStorage.removeItem('adminLogado');
            window.location.href = 'index.html';
        }

        // Verificar login
        if (!localStorage.getItem('adminLogado')) {
            window.location.href = 'index.html';
        }

        // Abrir tabs
        function openTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // Carregar todas as configura√ß√µes
        async function carregarTudo() {
            try {
                // Carregar configura√ß√µes da loja
                const configResponse = await fetch(`${API_URL}/config/${SUBDOMINIO}`);
                configuracoes = await configResponse.json();
                
                // Carregar hor√°rios
                const horariosResponse = await fetch(`${API_URL}/horarios/${SUBDOMINIO}`);
                horarios = await horariosResponse.json();
                
                // Preencher cada aba
                preencherTabGeral();
                preencherTabHorarios();
                preencherTabMensagens();
                preencherTabFrete();
                
            } catch (error) {
                console.error('Erro ao carregar:', error);
                mostrarMensagem('error', 'Erro ao carregar configura√ß√µes');
            }
        }

        // Aba Geral
        function preencherTabGeral() {
            const html = `
                <div class="config-section">
                    <h2>üè™ Dados da Loja</h2>
                    
                    <div class="form-group">
                        <label>Nome da Loja</label>
                        <input type="text" id="nome_loja" value="${configuracoes.nome_loja || ''}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Slogan</label>
                        <input type="text" id="slogan" value="${configuracoes.slogan || ''}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>WhatsApp (com DDD)</label>
                        <input type="text" id="whatsapp" value="${configuracoes.whatsapp || ''}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Endere√ßo Completo</label>
                        <textarea id="endereco_completo" class="form-control" rows="2">${configuracoes.endereco_completo || ''}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>CEP da Loja</label>
                        <input type="text" id="cep_loja" value="${configuracoes.cep_loja || ''}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Cor Principal</label>
                        <input type="color" id="cor_principal" value="${configuracoes.cor_principal || '#C83232'}" style="width: 100px; height: 50px;">
                    </div>
                </div>
            `;
            document.getElementById('tab-geral').innerHTML = html;
        }

        // Aba Hor√°rios
        function preencherTabHorarios() {
            const dias = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
            
            const html = `
                <div class="config-section">
                    <h2>‚è∞ Hor√°rios de Funcionamento do Delivery</h2>
                    
                    <div class="info-box">
                        üí° Fora destes hor√°rios, a op√ß√£o "Delivery" ser√° automaticamente desativada para o cliente.
                    </div>
                    
                    <div class="horarios-grid">
                        ${horarios.map(h => `
                            <div class="dia-card">
                                <h4>
                                    <span class="dia-semana">${dias[h.dia_semana]}</span>
                                    <label class="toggle-switch">
                                        <input type="checkbox" class="horario-checkbox" data-dia="${h.dia_semana}" ${h.aberto ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </label>
                                </h4>
                                <div class="horario-inputs">
                                    <input type="time" class="horario-abertura" data-dia="${h.dia_semana}" value="${h.abertura || '18:00'}" ${!h.aberto ? 'disabled' : ''}>
                                    <span>at√©</span>
                                    <input type="time" class="horario-fechamento" data-dia="${h.dia_semana}" value="${h.fechamento || '23:00'}" ${!h.aberto ? 'disabled' : ''}>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('tab-horarios').innerHTML = html;
            
            // Adicionar eventos para habilitar/desabilitar inputs
            document.querySelectorAll('.horario-checkbox').forEach(cb => {
                cb.addEventListener('change', function() {
                    const dia = this.dataset.dia;
                    const abertura = document.querySelector(`.horario-abertura[data-dia="${dia}"]`);
                    const fechamento = document.querySelector(`.horario-fechamento[data-dia="${dia}"]`);
                    
                    abertura.disabled = !this.checked;
                    fechamento.disabled = !this.checked;
                });
            });
        }

        // Aba Mensagens
        function preencherTabMensagens() {
            const html = `
                <div class="config-section">
                    <h2>üìù Mensagem no Topo do Card√°pio</h2>
                    
                    <div class="form-group">
                        <label>Ativar mensagem</label>
                        <label class="toggle-switch" style="margin-left: 10px;">
                            <input type="checkbox" id="banner_ativo" ${configuracoes.mensagem_banner_ativo ? 'checked' : ''}>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label>Mensagem</label>
                        <textarea id="banner_mensagem" class="form-control" rows="3" placeholder="Ex: Amanh√£ √© dia de promo√ß√£o!...">${configuracoes.mensagem_banner || ''}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>√çcone (emoji)</label>
                        <input type="text" id="banner_icone" value="${configuracoes.mensagem_banner_icone || 'üì¢'}" maxlength="2" style="width: 60px;">
                    </div>
                    
                    <div class="form-row" style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label>Cor de Fundo</label>
                            <input type="color" id="banner_cor_fundo" value="${configuracoes.mensagem_banner_cor || '#FFF3E0'}" style="width: 100%; height: 50px;">
                        </div>
                        <div style="flex: 1;">
                            <label>Cor do Texto</label>
                            <input type="color" id="banner_cor_texto" value="${configuracoes.mensagem_banner_texto || '#E65100'}" style="width: 100%; height: 50px;">
                        </div>
                    </div>
                    
                    <div class="mensagem-preview" id="previewMensagem" style="background: ${configuracoes.mensagem_banner_cor || '#FFF3E0'}; color: ${configuracoes.mensagem_banner_texto || '#E65100'};">
                        <span id="previewIcone">${configuracoes.mensagem_banner_icone || 'üì¢'}</span>
                        <span id="previewTexto">${configuracoes.mensagem_banner || 'Sua mensagem aparecer√° aqui'}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('tab-mensagens').innerHTML = html;
            
            // Atualizar preview em tempo real
            document.getElementById('banner_mensagem').addEventListener('input', atualizarPreview);
            document.getElementById('banner_icone').addEventListener('input', atualizarPreview);
            document.getElementById('banner_cor_fundo').addEventListener('input', atualizarPreview);
            document.getElementById('banner_cor_texto').addEventListener('input', atualizarPreview);
        }

        function atualizarPreview() {
            const preview = document.getElementById('previewMensagem');
            preview.style.background = document.getElementById('banner_cor_fundo').value;
            preview.style.color = document.getElementById('banner_cor_texto').value;
            document.getElementById('previewIcone').textContent = document.getElementById('banner_icone').value || 'üì¢';
            document.getElementById('previewTexto').textContent = document.getElementById('banner_mensagem').value || 'Sua mensagem aparecer√° aqui';
        }

        // Aba Frete
        function preencherTabFrete() {
            const html = `
                <div class="config-section">
                    <h2>üöö Configura√ß√µes de Entrega</h2>
                    
                    <div class="form-group">
                        <label>Taxa por KM (R$)</label>
                        <input type="number" id="taxa_por_km" step="0.01" value="${configuracoes.taxa_por_km || 2}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Taxa M√≠nima (R$)</label>
                        <input type="number" id="taxa_minima" step="0.01" value="${configuracoes.taxa_minima || 5}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Frete Gr√°tis Acima de (R$)</label>
                        <input type="number" id="frete_gratis_acima" step="0.01" value="${configuracoes.frete_gratis_acima || 50}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Dist√¢ncia M√°xima para Entrega (KM)</label>
                        <input type="number" id="km_maximo_entrega" step="0.1" value="${configuracoes.km_maximo_entrega || 10}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Mensagem quando fora da √°rea</label>
                        <textarea id="mensagem_km_excedido" class="form-control" rows="2">${configuracoes.mensagem_km_excedido || 'Fora da √°rea de entrega'}</textarea>
                    </div>
                </div>
            `;
            document.getElementById('tab-frete').innerHTML = html;
        }

        // Salvar todas as configura√ß√µes
        async function salvarTodasConfiguracoes() {
            try {
                // 1. Salvar configura√ß√µes gerais
                const configGeral = {
                    nome_loja: document.getElementById('nome_loja')?.value,
                    slogan: document.getElementById('slogan')?.value,
                    whatsapp: document.getElementById('whatsapp')?.value,
                    endereco_completo: document.getElementById('endereco_completo')?.value,
                    cep_loja: document.getElementById('cep_loja')?.value,
                    cor_principal: document.getElementById('cor_principal')?.value,
                    taxa_por_km: parseFloat(document.getElementById('taxa_por_km')?.value),
                    taxa_minima: parseFloat(document.getElementById('taxa_minima')?.value),
                    frete_gratis_acima: parseFloat(document.getElementById('frete_gratis_acima')?.value),
                    km_maximo_entrega: parseFloat(document.getElementById('km_maximo_entrega')?.value),
                    mensagem_km_excedido: document.getElementById('mensagem_km_excedido')?.value,
                    mensagem_banner: document.getElementById('banner_mensagem')?.value,
                    mensagem_banner_cor: document.getElementById('banner_cor_fundo')?.value,
                    mensagem_banner_texto: document.getElementById('banner_cor_texto')?.value,
                    mensagem_banner_icone: document.getElementById('banner_icone')?.value,
                    mensagem_banner_ativo: document.getElementById('banner_ativo')?.checked
                };

                const configResponse = await fetch(`${API_URL}/config/${SUBDOMINIO}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configGeral)
                });

                // 2. Salvar hor√°rios
                const horariosAtualizados = [];
                for (let dia = 0; dia < 7; dia++) {
                    const checkbox = document.querySelector(`.horario-checkbox[data-dia="${dia}"]`);
                    const abertura = document.querySelector(`.horario-abertura[data-dia="${dia}"]`);
                    const fechamento = document.querySelector(`.horario-fechamento[data-dia="${dia}"]`);
                    
                    if (checkbox && abertura && fechamento) {
                        horariosAtualizados.push({
                            dia_semana: dia,
                            aberto: checkbox.checked,
                            abertura: abertura.value,
                            fechamento: fechamento.value
                        });
                    }
                }

                const horariosResponse = await fetch(`${API_URL}/horarios/${SUBDOMINIO}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ horarios: horariosAtualizados })
                });

                if (configResponse.ok && horariosResponse.ok) {
                    mostrarMensagem('success', '‚úÖ Todas as configura√ß√µes salvas com sucesso!');
                } else {
                    mostrarMensagem('error', '‚ùå Erro ao salvar algumas configura√ß√µes');
                }

            } catch (error) {
                console.error('Erro:', error);
                mostrarMensagem('error', '‚ùå Erro ao conectar com o servidor');
            }
        }

        function mostrarMensagem(tipo, texto) {
            const msgSuccess = document.getElementById('successMessage');
            const msgError = document.getElementById('errorMessage');
            
            if (tipo === 'success') {
                msgSuccess.textContent = texto;
                msgSuccess.style.display = 'block';
                msgError.style.display = 'none';
                setTimeout(() => { msgSuccess.style.display = 'none'; }, 3000);
            } else {
                msgError.textContent = texto;
                msgError.style.display = 'block';
                msgSuccess.style.display = 'none';
            }
        }

        // Inicializar
        carregarTudo();
    </script>
</body>
</html>
