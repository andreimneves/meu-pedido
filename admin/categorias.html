<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Meu Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        .btn-save {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üçΩÔ∏è Meu Pedido - Painel Administrativo</h1>
        <div class="user-info">
            <span>üë§ DL Crepes e Lanches</span>
            <button class="logout" onclick="logout()">üö™ Sair</button>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="produtos.html">üì¶ Produtos</a></li>
                <li><a href="categorias.html" class="active">üìÅ Categorias</a></li>
                <li><a href="pedidos.html">üìã Pedidos</a></li>
                <li><a href="config.html">‚öôÔ∏è Configura√ß√µes</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <h1>üìÅ Gerenciar Categorias</h1>
            
            <button class="btn-add" onclick="abrirModalCategoria()">+ Nova Categoria</button>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Ordem</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="categoriasTable">
                        <tr><td colspan="3">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal de Categoria -->
    <div id="categoriaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalCategoria()">&times;</span>
            <h2 id="modalTituloCategoria">Nova Categoria</h2>
            
            <form onsubmit="event.preventDefault(); salvarCategoria();">
                <div class="form-group">
                    <label>Nome da Categoria</label>
                    <input type="text" id="categoriaNome" required style="width:100%; padding:8px; margin-top:5px;">
                </div>
                
                <div class="form-group" style="margin-top:15px;">
                    <label>Ordem (1, 2, 3...)</label>
                    <input type="number" id="categoriaOrdem" value="0" style="width:100%; padding:8px; margin-top:5px;">
                </div>
                
                <button type="submit" class="btn-save">Salvar Categoria</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        let categoriaEditando = null;
        
        function abrirModalCategoria() {
            categoriaEditando = null;
            document.getElementById('modalTituloCategoria').textContent = 'Nova Categoria';
            document.getElementById('categoriaNome').value = '';
            document.getElementById('categoriaOrdem').value = '0';
            document.getElementById('categoriaModal').style.display = 'block';
        }
        
        function editarCategoria(id) {
            fetch(`${API_URL}/categorias/${id}`)
                .then(response => response.json())
                .then(categoria => {
                    categoriaEditando = categoria;
                    document.getElementById('modalTituloCategoria').textContent = 'Editar Categoria';
                    document.getElementById('categoriaNome').value = categoria.nome;
                    document.getElementById('categoriaOrdem').value = categoria.ordem || 0;
                    document.getElementById('categoriaModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('Erro ao carregar categoria:', error);
                    alert('Erro ao carregar categoria');
                });
        }
        
        async function salvarCategoria() {
            const nome = document.getElementById('categoriaNome').value;
            const ordem = document.getElementById('categoriaOrdem').value;
            
            if (!nome) {
                alert('Digite o nome da categoria');
                return;
            }
            
            const categoria = { 
                nome, 
                ordem: parseInt(ordem) || 0,
                tenant_id: 1 
            };
            
            try {
                let response;
                if (categoriaEditando) {
                    response = await fetch(`${API_URL}/categorias/${categoriaEditando.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(categoria)
                    });
                } else {
                    response = await fetch(`${API_URL}/categorias`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(categoria)
                    });
                }
                
                if (response.ok) {
                    fecharModalCategoria();
                    await carregarCategorias();
                    alert('‚úÖ Categoria salva!');
                } else {
                    const erro = await response.json();
                    alert('Erro: ' + (erro.erro || 'Erro desconhecido'));
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            }
        }
        
        function fecharModalCategoria() {
            document.getElementById('categoriaModal').style.display = 'none';
        }
    </script>
</body>
</html>
