<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Meu Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        .btn-save {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üçΩÔ∏è Meu Pedido - Painel Administrativo</h1>
        <div class="user-info">
            <span>üë§ DL Crepes e Lanches</span>
            <button class="logout" onclick="logout()">üö™ Sair</button>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="produtos.html">üì¶ Produtos</a></li>
                <li><a href="categorias.html" class="active">üìÅ Categorias</a></li>
                <li><a href="pedidos.html">üìã Pedidos</a></li>
                <li><a href="config.html">‚öôÔ∏è Configura√ß√µes</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <h1>üìÅ Gerenciar Categorias</h1>
            
            <button class="btn-add" onclick="abrirModalCategoria()">+ Nova Categoria</button>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Ordem</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="categoriasTable">
                        <tr><td colspan="3">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal de Categoria -->
    <div id="categoriaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalCategoria()">&times;</span>
            <h2 id="modalTituloCategoria">Nova Categoria</h2>
            
            <form onsubmit="event.preventDefault(); salvarCategoria();">
                <div class="form-group">
                    <label>Nome da Categoria</label>
                    <input type="text" id="categoriaNome" required>
                </div>
                
                <div class="form-group">
                    <label>Ordem (1, 2, 3...)</label>
                    <input type="number" id="categoriaOrdem" value="0">
                </div>
                
                <button type="submit" class="btn-save">Salvar Categoria</button>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://meu-pedido-backend.onrender.com/api';
        const SUBDOMINIO = 'dlcrepes';
        
        let categorias = [];
        let categoriaEditando = null;
        
        // Verificar login
        if (!localStorage.getItem('adminLogado')) {
            window.location.href = 'index.html';
        }
        
        async function carregarCategorias() {
            try {
                const response = await fetch(`${API_URL}/categorias`);
                if (!response.ok) throw new Error('Erro na API');
                categorias = await response.json();
                exibirCategorias();
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
                document.getElementById('categoriasTable').innerHTML = 
                    '<tr><td colspan="3" style="color:red">Erro ao carregar</td></tr>';
            }
        }
        
        function exibirCategorias() {
            const tbody = document.getElementById('categoriasTable');
            if (categorias.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3">Nenhuma categoria cadastrada</td></tr>';
                return;
            }
            
            tbody.innerHTML = categorias.map(c => `
                <tr>
                    <td>${c.nome}</td>
                    <td>${c.ordem || 0}</td>
                    <td>
                        <button class="btn-edit" onclick="editarCategoria(${c.id})">Editar</button>
                        <button class="btn-delete" onclick="excluirCategoria(${c.id})">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function abrirModalCategoria() {
            categoriaEditando = null;
            document.getElementById('modalTituloCategoria').textContent = 'Nova Categoria';
            document.getElementById('categoriaNome').value = '';
            document.getElementById('categoriaOrdem').value = '0';
            document.getElementById('categoriaModal').style.display = 'block';
        }
        
        function editarCategoria(id) {
            categoriaEditando = categorias.find(c => c.id === id);
            if (!categoriaEditando) return;
            
            document.getElementById('modalTituloCategoria').textContent = 'Editar Categoria';
            document.getElementById('categoriaNome').value = categoriaEditando.nome;
            document.getElementById('categoriaOrdem').value = categoriaEditando.ordem || 0;
            document.getElementById('categoriaModal').style.display = 'block';
        }
        
        async function salvarCategoria() {
            const nome = document.getElementById('categoriaNome').value;
            const ordem = document.getElementById('categoriaOrdem').value;
            
            if (!nome) {
                alert('Digite o nome da categoria');
                return;
            }
            
            const categoria = { 
                nome, 
                ordem: parseInt(ordem) || 0,
                tenant_id: 1 
            };
            
            try {
                let response;
                let url = `${API_URL}/categorias`;
                
                if (categoriaEditando) {
                    url = `${API_URL}/categorias/${categoriaEditando.id}`;
                    response = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(categoria)
                    });
                } else {
                    response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(categoria)
                    });
                }
                
                if (response.ok) {
                    fecharModalCategoria();
                    await carregarCategorias();
                    alert('‚úÖ Categoria salva com sucesso!');
                } else {
                    const erro = await response.json();
                    alert('Erro: ' + (erro.erro || 'Erro desconhecido'));
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            }
        }
        
        async function excluirCategoria(id) {
            if (!confirm('Tem certeza que deseja excluir esta categoria?')) return;
            
            try {
                const response = await fetch(`${API_URL}/categorias/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await carregarCategorias();
                    alert('‚úÖ Categoria exclu√≠da!');
                } else {
                    alert('Erro ao excluir categoria');
                }
            } catch (error) {
                alert('Erro de conex√£o');
            }
        }
        
        function fecharModalCategoria() {
            document.getElementById('categoriaModal').style.display = 'none';
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('adminLogado');
            window.location.href = 'index.html';
        }
        
        // Iniciar
        carregarCategorias();
    </script>
</body>
</html>
