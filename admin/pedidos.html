<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Meu Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .status-novo { background: #ff9800; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .status-preparando { background: #2196F3; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .status-pronto { background: #4CAF50; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .status-entregue { background: #9C27B0; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .status-cancelado { background: #f44336; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        
        .filtros {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filtro-btn {
            padding: 8px 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .filtro-btn:hover {
            background: #f0f0f0;
        }
        
        .filtro-btn.active {
            background: #C83232;
            color: white;
            border-color: #C83232;
        }
        
        .status-select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            background: white;
        }
        
        .btn-view {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }
        
        th {
            text-align: left;
            padding: 12px;
            background: #f5f5f5;
            color: #333;
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .acoes-cell {
            display: flex;
            gap: 5px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #C83232;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .sem-pedidos {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üçΩÔ∏è Meu Pedido - Painel Administrativo</h1>
        <div class="user-info">
            <span>üë§ DL Crepes e Lanches</span>
            <button class="logout" onclick="logout()">üö™ Sair</button>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="produtos.html">üì¶ Produtos</a></li>
                <li><a href="categorias.html">üìÅ Categorias</a></li>
                <li><a href="pedidos.html" class="active">üìã Pedidos</a></li>
                <li><a href="config.html">‚öôÔ∏è Configura√ß√µes</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <h1>üìã Pedidos</h1>
            
            <div class="filtros" id="filtros">
                <button class="filtro-btn active" onclick="filtrarPedidos('todos')">Todos</button>
                <button class="filtro-btn" onclick="filtrarPedidos('novo')">üÜï Novos</button>
                <button class="filtro-btn" onclick="filtrarPedidos('preparando')">üë®‚Äçüç≥ Preparando</button>
                <button class="filtro-btn" onclick="filtrarPedidos('pronto')">‚úÖ Pronto</button>
                <button class="filtro-btn" onclick="filtrarPedidos('entregue')">üöö Entregue</button>
                <button class="filtro-btn" onclick="filtrarPedidos('cancelado')">‚ùå Cancelado</button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Telefone</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Data</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTable">
                        <tr><td colspan="7">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                Carregando pedidos...
                            </div>
                        </td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://meu-pedido-backend.onrender.com/api';
        const SUBDOMINIO = 'dlcrepes';
        
        let todosPedidos = [];
        let filtroAtual = 'todos';

        // Verificar login
        if (!localStorage.getItem('adminLogado')) {
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('adminLogado');
            window.location.href = 'index.html';
        }

        async function carregarPedidos() {
            try {
                console.log('üîÑ Carregando pedidos...');
                
                const response = await fetch(`${API_URL}/pedidos/${SUBDOMINIO}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                todosPedidos = await response.json();
                console.log(`‚úÖ ${todosPedidos.length} pedidos carregados`);
                
                aplicarFiltro();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar pedidos:', error);
                document.getElementById('pedidosTable').innerHTML = `
                    <tr><td colspan="7" style="color:red; text-align:center; padding:40px;">
                        ‚ùå Erro ao carregar pedidos: ${error.message}<br>
                        <button onclick="carregarPedidos()" style="margin-top:20px; padding:10px 20px; background:#C83232; color:white; border:none; border-radius:5px; cursor:pointer;">
                            üîÑ Tentar novamente
                        </button>
                    </td></tr>
                `;
            }
        }

        function filtrarPedidos(filtro) {
            filtroAtual = filtro;
            
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            aplicarFiltro();
        }

        function aplicarFiltro() {
            const pedidosFiltrados = filtroAtual === 'todos' 
                ? todosPedidos 
                : todosPedidos.filter(p => p.status === filtroAtual);
            
            exibirPedidos(pedidosFiltrados);
        }

        function exibirPedidos(pedidos) {
            const tbody = document.getElementById('pedidosTable');
            
            if (pedidos.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="7">
                        <div class="sem-pedidos">
                            üì≠ Nenhum pedido encontrado
                        </div>
                    </td></tr>
                `;
                return;
            }
            
            tbody.innerHTML = pedidos.map(p => {
                const data = new Date(p.data_pedido).toLocaleString('pt-BR');
                return `
                    <tr>
                        <td><strong>#${p.id}</strong></td>
                        <td>${p.cliente_nome}</td>
                        <td>${p.cliente_telefone}</td>
                        <td><strong style="color:#C83232">R$ ${parseFloat(p.total).toFixed(2)}</strong></td>
                        <td><span class="status-${p.status}">${p.status}</span></td>
                        <td>${data}</td>
                        <td class="acoes-cell">
                            <a href="pedido-detalhe.html?id=${p.id}" class="btn-view">
                                üëÅÔ∏è Detalhes
                            </a>
                            <select class="status-select" onchange="atualizarStatus(${p.id}, this.value)">
                                <option value="novo" ${p.status === 'novo' ? 'selected' : ''}>Novo</option>
                                <option value="preparando" ${p.status === 'preparando' ? 'selected' : ''}>Preparando</option>
                                <option value="pronto" ${p.status === 'pronto' ? 'selected' : ''}>Pronto</option>
                                <option value="entregue" ${p.status === 'entregue' ? 'selected' : ''}>Entregue</option>
                                <option value="cancelado" ${p.status === 'cancelado' ? 'selected' : ''}>Cancelado</option>
                            </select>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function atualizarStatus(pedidoId, novoStatus) {
            try {
                console.log(`üîÑ Atualizando pedido #${pedidoId} para ${novoStatus}`);
                
                const response = await fetch(`${API_URL}/pedidos/${SUBDOMINIO}/${pedidoId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: novoStatus })
                });
                
                if (response.ok) {
                    await carregarPedidos();
                } else {
                    const erro = await response.json();
                    alert('‚ùå Erro: ' + (erro.erro || 'Erro desconhecido'));
                }
            } catch (error) {
                alert('‚ùå Erro de conex√£o: ' + error.message);
            }
        }

        // Carregar pedidos ao iniciar
        carregarPedidos();
        
        // Atualizar a cada 30 segundos
        setInterval(carregarPedidos, 30000);
    </script>
</body>
</html>
