<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Meu Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .status-novo { background: #ff9800; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .status-preparando { background: #2196F3; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .status-pronto { background: #4CAF50; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .status-entregue { background: #9C27B0; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .status-cancelado { background: #f44336; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; }
        .pedido-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .pedido-id {
            font-weight: bold;
            color: #C83232;
        }
        .pedido-data {
            color: #666;
            font-size: 12px;
        }
        .pedido-cliente {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .pedido-telefone {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .pedido-itens {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .pedido-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #ddd;
        }
        .pedido-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #C83232;
            margin: 10px 0;
        }
        .pedido-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-status {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .filtros {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .filtro-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .filtro-btn.active {
            background: #C83232;
            color: white;
            border-color: #C83232;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Meu Pedido - Painel Administrativo</h1>
        <div class="user-info">
            <span>DL Crepes e Lanches</span>
            <button class="logout" onclick="logout()">Sair</button>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="produtos.html">üì¶ Produtos</a></li>
                <li><a href="categorias.html">üìÅ Categorias</a></li>
                <li><a href="pedidos.html" class="active">üìã Pedidos</a></li>
                <li><a href="config.html">‚öôÔ∏è Configura√ß√µes</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <h1>üìã Pedidos</h1>
            
            <div class="filtros">
                <div class="filtros">
                    <button class="filtro-btn active" onclick="filtrarPedidos('todos')">Todos</button>
                    <button class="filtro-btn" onclick="filtrarPedidos('novo')">Novos</button>
                    <button class="filtro-btn" onclick="filtrarPedidos('preparando')">Preparando</button>
                    <button class="filtro-btn" onclick="filtrarPedidos('pronto')">Pronto</button>
                    <button class="filtro-btn" onclick="filtrarPedidos('entregue')">Entregue</button>
                    <button class="filtro-btn" onclick="filtrarPedidos('cancelado')">Cancelado</button>
                </div>
            </div>
            
            <div id="pedidosList">
                <div class="loading">Carregando pedidos...</div>
            </div>
        </div>
    </div>

    <script>
    const API_URL = 'https://meu-pedido-backend.onrender.com/api';
    const SUBDOMINIO = 'dlcrepes';
    let todosPedidos = [];
    let filtroAtual = 'todos';

    // Logout
    function logout() {
        localStorage.removeItem('adminLogado');
        window.location.href = 'index.html';
    }

    // Verificar login
    if (!localStorage.getItem('adminLogado')) {
        window.location.href = 'index.html';
    }

    // Carregar pedidos
    async function carregarPedidos() {
        try {
            const response = await fetch(`${API_URL}/pedidos/${SUBDOMINIO}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            todosPedidos = await response.json();
            console.log('Pedidos carregados:', todosPedidos);
            exibirPedidos(todosPedidos);
            
            // Atualizar bot√£o ativo
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                if (btn.getAttribute('onclick')?.includes(filtroAtual)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
        } catch (error) {
            console.error('Erro ao carregar pedidos:', error);
            document.getElementById('pedidosList').innerHTML = `
                <div style="text-align: center; padding: 40px; color: red;">
                    ‚ùå Erro ao carregar pedidos: ${error.message}<br>
                    Verifique se o backend est√° rodando em ${API_URL}
                </div>
            `;
        }
    }

    // Filtrar pedidos (CORRIGIDO - sem usar event)
    function filtrarPedidos(filtro) {
        filtroAtual = filtro;
        
        // Atualizar bot√µes manualmente
        document.querySelectorAll('.filtro-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // Adicionar classe active ao bot√£o clicado
        const botoes = document.querySelectorAll('.filtro-btn');
        for (let btn of botoes) {
            if (btn.textContent.toLowerCase() === filtro || 
                (filtro === 'todos' && btn.textContent === 'Todos')) {
                btn.classList.add('active');
                break;
            }
        }
        
        let pedidosFiltrados = todosPedidos;
        if (filtro !== 'todos') {
            pedidosFiltrados = todosPedidos.filter(p => p.status === filtro);
        }
        
        exibirPedidos(pedidosFiltrados);
    }

    // Fun√ß√£o para buscar itens do pedido (se necess√°rio)
    async function buscarItensPedido(pedidoId) {
        try {
            const response = await fetch(`${API_URL}/pedidos/${SUBDOMINIO}/${pedidoId}`);
            const pedido = await response.json();
            return pedido.itens || [];
        } catch (error) {
            console.error('Erro ao buscar itens:', error);
            return [];
        }
    }

    // Exibir pedidos
    async function exibirPedidos(pedidos) {
        const lista = document.getElementById('pedidosList');
        
        if (pedidos.length === 0) {
            lista.innerHTML = '<div style="text-align: center; padding: 40px;">Nenhum pedido encontrado</div>';
            return;
        }
        
        // Para cada pedido, buscar os itens
        const pedidosComItens = await Promise.all(pedidos.map(async (p) => {
            try {
                const response = await fetch(`${API_URL}/pedidos/${SUBDOMINIO}/${p.id}`);
                const pedidoCompleto = await response.json();
                return pedidoCompleto;
            } catch (error) {
                return { ...p, itens: [] };
            }
        }));
        
        const html = pedidosComItens.map(p => {
            const data = new Date(p.data_pedido).toLocaleString('pt-BR');
            
            return `
                <div class="pedido-card" data-id="${p.id}">
                    <div class="pedido-header">
                        <span class="pedido-id">Pedido #${p.id}</span>
                        <span class="pedido-data">${data}</span>
                    </div>
                    <div class="pedido-cliente">üë§ ${p.cliente_nome}</div>
                    <div class="pedido-telefone">üì± ${p.cliente_telefone}</div>
                    ${p.cliente_endereco ? `<div>üìç ${p.cliente_endereco}</div>` : ''}
                    ${p.cliente_bairro ? `<div>üèòÔ∏è ${p.cliente_bairro}</div>` : ''}
                    <div class="pedido-itens">
                        ${p.itens && p.itens.length > 0 ? p.itens.map(item => `
                            <div class="pedido-item">
                                <span>${item.produto_nome} x${item.quantidade}</span>
                                <span>R$ ${parseFloat(item.preco_unitario).toFixed(2)}</span>
                            </div>
                        `).join('') : '<div>Nenhum item encontrado</div>'}
                    </div>
                    <div class="pedido-total">
                        Total: R$ ${parseFloat(p.total).toFixed(2)}
                    </div>
                    <div class="pedido-actions">
                        <select class="btn-status" onchange="atualizarStatus(${p.id}, this.value)" style="background: ${getStatusColor(p.status)}; color: white; padding: 8px; border: none; border-radius: 5px; cursor: pointer;">
                            <option value="novo" ${p.status === 'novo' ? 'selected' : ''}>üì• Novo</option>
                            <option value="preparando" ${p.status === 'preparando' ? 'selected' : ''}>üë®‚Äçüç≥ Preparando</option>
                            <option value="pronto" ${p.status === 'pronto' ? 'selected' : ''}>‚úÖ Pronto</option>
                            <option value="entregue" ${p.status === 'entregue' ? 'selected' : ''}>üöö Entregue</option>
                            <option value="cancelado" ${p.status === 'cancelado' ? 'selected' : ''}>‚ùå Cancelado</option>
                        </select>
                    </div>
                </div>
            `;
        }).join('');
        
        lista.innerHTML = html;
    }

    function getStatusColor(status) {
        const cores = {
            'novo': '#ff9800',
            'preparando': '#2196F3',
            'pronto': '#4CAF50',
            'entregue': '#9C27B0',
            'cancelado': '#f44336'
        };
        return cores[status] || '#999';
    }

    async function atualizarStatus(pedidoId, novoStatus) {
        try {
            const response = await fetch(`${API_URL}/pedidos/${SUBDOMINIO}/${pedidoId}/status`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: novoStatus })
            });
            
            if (response.ok) {
                await carregarPedidos();
            } else {
                const erro = await response.json();
                alert('Erro ao atualizar status: ' + (erro.erro || 'Erro desconhecido'));
            }
        } catch (error) {
            alert('Erro de conex√£o: ' + error.message);
        }
    }

    // Carregar pedidos ao iniciar
    carregarPedidos();
    
    // Atualizar a cada 30 segundos
    setInterval(carregarPedidos, 30000);
</script>
