<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Meu Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        .close:hover {
            color: #333;
        }
        .btn-save {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-save:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üçΩÔ∏è Meu Pedido - Painel Administrativo</h1>
        <div class="user-info">
            <span>üë§ DL Crepes e Lanches</span>
            <button class="logout" onclick="logout()">üö™ Sair</button>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="produtos.html" class="active">üì¶ Produtos</a></li>
                <li><a href="categorias.html">üìÅ Categorias</a></li>
                <li><a href="pedidos.html">üìã Pedidos</a></li>
                <li><a href="config.html">‚öôÔ∏è Configura√ß√µes</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <h1>üì¶ Gerenciar Produtos</h1>
            
            <button class="btn-add" onclick="abrirModalProduto()">+ Novo Produto</button>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Pre√ßo</th>
                            <th>Categoria</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTable">
                        <tr><td colspan="4">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal de Produto -->
    <div id="produtoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalProduto()">&times;</span>
            <h2 id="modalTituloProduto">Novo Produto</h2>
            
            <form onsubmit="event.preventDefault(); salvarProduto();">
                <div class="form-group">
                    <label>Nome do Produto</label>
                    <input type="text" id="produtoNome" required>
                </div>
                
                <div class="form-group">
                    <label>Pre√ßo (R$)</label>
                    <input type="number" id="produtoPreco" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="produtoCategoria" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-save">Salvar Produto</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
