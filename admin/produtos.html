<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Meu Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        .close:hover {
            color: #333;
        }
        .btn-save {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-save:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Meu Pedido - Painel Administrativo</h1>
        <div class="user-info">
            <span>DL Crepes e Lanches</span>
            <button class="logout" onclick="logout()">Sair</button>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="produtos.html" class="active">üì¶ Produtos</a></li>
                <li><a href="categorias.html">üìÅ Categorias</a></li>
                <li><a href="pedidos.html">üìã Pedidos</a></li>
                <li><a href="config.html">‚öôÔ∏è Configura√ß√µes</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <h1>üì¶ Gerenciar Produtos</h1>
            
            <button class="btn-add" onclick="abrirModalProduto()">+ Novo Produto</button>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Pre√ßo</th>
                            <th>Categoria</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTable">
                        <tr><td colspan="4">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal de Produto -->
    <div id="produtoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalProduto()">&times;</span>
            <h2 id="modalTituloProduto">Novo Produto</h2>
            
            <form onsubmit="event.preventDefault(); salvarProduto();">
                <div class="form-group">
                    <label>Nome do Produto</label>
                    <input type="text" id="produtoNome" required>
                </div>
                
                <div class="form-group">
                    <label>Pre√ßo (R$)</label>
                    <input type="number" id="produtoPreco" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="produtoCategoria" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-save">Salvar Produto</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        let produtos = [];
        let categorias = [];
        let produtoEditando = null;
        
        async function carregarDados() {
            await Promise.all([
                carregarProdutos(),
                carregarCategoriasSelect()
            ]);
        }
        
        async function carregarProdutos() {
            try {
                const response = await fetch(`${API_URL}/produtos`);
                produtos = await response.json();
                exibirProdutos();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                document.getElementById('produtosTable').innerHTML = 
                    '<tr><td colspan="4" style="color:red">Erro ao carregar</td></tr>';
            }
        }
        
        async function carregarCategoriasSelect() {
            try {
                const response = await fetch(`${API_URL}/categorias`);
                categorias = await response.json();
                
                const select = document.getElementById('produtoCategoria');
                select.innerHTML = '<option value="">Selecione...</option>' + 
                    categorias.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
                    
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }
        
        function exibirProdutos() {
            const tbody = document.getElementById('produtosTable');
            tbody.innerHTML = produtos.map(p => `
                <tr>
                    <td>${p.nome}</td>
                    <td>R$ ${parseFloat(p.preco).toFixed(2)}</td>
                    <td>${p.categoria_nome || '-'}</td>
                    <td>
                        <button class="btn-edit" onclick="editarProduto(${p.id})">Editar</button>
                        <button class="btn-delete" onclick="excluirProduto(${p.id})">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function abrirModalProduto() {
            produtoEditando = null;
            document.getElementById('modalTituloProduto').textContent = 'Novo Produto';
            document.getElementById('produtoNome').value = '';
            document.getElementById('produtoPreco').value = '';
            document.getElementById('produtoCategoria').value = '';
            document.getElementById('produtoModal').style.display = 'block';
        }
        
        function editarProduto(id) {
            produtoEditando = produtos.find(p => p.id === id);
            document.getElementById('modalTituloProduto').textContent = 'Editar Produto';
            document.getElementById('produtoNome').value = produtoEditando.nome;
            document.getElementById('produtoPreco').value = produtoEditando.preco;
            document.getElementById('produtoCategoria').value = produtoEditando.categoria_id || '';
            document.getElementById('produtoModal').style.display = 'block';
        }
        
        async function salvarProduto() {
            const nome = document.getElementById('produtoNome').value;
            const preco = document.getElementById('produtoPreco').value;
            const categoriaId = document.getElementById('produtoCategoria').value;
            
            const produto = {
                nome,
                preco: parseFloat(preco),
                categoria_id: categoriaId || null,
                tenant_id: 1,
                disponivel: true
            };
            
            try {
                let response;
                
                if (produtoEditando) {
                    response = await fetch(`${API_URL}/produtos/${produtoEditando.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(produto)
                    });
                } else {
                    response = await fetch(`${API_URL}/produtos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(produto)
                    });
                }
                
                if (response.ok) {
                    fecharModalProduto();
                    await carregarProdutos();
                    alert('‚úÖ Produto salvo com sucesso!');
                } else {
                    const erro = await response.json();
                    alert('Erro: ' + (erro.erro || 'Erro desconhecido'));
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            }
        }
        
        async function excluirProduto(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            try {
                const response = await fetch(`${API_URL}/produtos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await carregarProdutos();
                    alert('‚úÖ Produto exclu√≠do!');
                } else {
                    alert('Erro ao excluir');
                }
            } catch (error) {
                alert('Erro de conex√£o');
            }
        }
        
        function fecharModalProduto() {
            document.getElementById('produtoModal').style.display = 'none';
        }
        
        carregarDados();
    </script>
</body>
</html>
